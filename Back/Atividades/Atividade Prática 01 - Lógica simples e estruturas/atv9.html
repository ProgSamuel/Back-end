<script>

    var macacomprada = 9;

    function preco(macacomprada) {
        if (macacomprada >= 12) {
            return macacomprada*0.25 ;
        } 
        else {
            return (macacomprada*0.30);
        }
    }

    var valorFinal = preco(macacomprada).toFixed(2); 

    document.write( "Quantidade de maçãs compradas:  "
    + macacomprada 
    + "<br>"
    + "Valor Total da compra R$ "
    + valorFinal);
</script>
