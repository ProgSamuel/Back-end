<script>

    /* ENTRADA  */
    var n = "Samuel";
    var i = 22;
    const anoAtual = new Date().getFullYear();
    const nascimento = (anoAtual-i);

    document.write("Nome: " + n 
    + "<br>"
    + "Idade: " + i
    + "<br>"
    + "Nasceu em: " + nascimento );
</script>
